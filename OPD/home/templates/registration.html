
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
</head>
<body>


     <form action="/signup" method='post'>
    {% csrf_token %}
    <section class="vh-100 "
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 bg-dark text-white">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="uname" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">User Name</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="fname" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">First Name</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="lname" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Last Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example4cdg2" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg2">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="form3Example1cg1" name="pwd" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg1">Password</label>
                </div>
                
                <div class="d-flex justify-content-center">
                 <button class="btn btn-outline-light btn-lg p-2 w-75" type="submit">Register</button>
                </div>

                <p class="text-center  mt-5 mb-0 text-white">Have already an account? <a href="/signin"
                    class="fw-bold text-body"><u>Login here</u></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</body>
</html>


<script>
    {%if messages%}
        {% for message in messages %}
            window.alert('{{message}}')
        {%endfor%}
    {% endif %}    
</script>
