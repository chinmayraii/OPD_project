{% extends "navbar.html" %}
{% block nav %}

<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>


<div class="pt-3 ">
   <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Book Appointment</button>
</div>
<div class="container pt-3">
<img src="https://th.bing.com/th/id/R.7b6ccf46117113034dad126d350e9078?rik=L5rYG3glvUooqg&riu=http%3a%2f%2fwww.vakhospital.com%2fwp-content%2fuploads%2fopd-consultations.jpg&ehk=xvjtcI5i3EcakipZ3NCmwwEPqOXp5fwbmEkqMqtlze0%3d&risl=&pid=ImgRaw&r=0" alt="">

</div>

<!-- model -->
<div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Book Appointment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/bookappointment" method="post">
            {% csrf_token %}
            <div class="col-lg-6 col-md-6">
                <div class="input-group input-group-outline mb-3">
                  <select class="form-select form-control" onfocus="focused(this)"
                    onfocusout="defocused(this)" aria-label="Default select example" name='doctors'>
                    {% for i in doctors%}
                    <option value="{{i.id}}">{{i.dname}}</option>
                    {% endfor%}
                  </select>
                </div>
              </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Patient Name</label>
            <input type="text" class="form-control" id="recipient-name" name="patient_name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"> Date</label>
            <input type="date" class="form-control" id="recipient-name" name="date">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Note</label>
            <input type="text" class="form-control" id="recipient-name" name="notes">
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </div>
    </form>
    </div>
  </div>
</div>
<script>
  {%if messages%}
      {%for message in messages%}
          window.alert('{{message}}')
      {%endfor%}
  {%endif%}    
</script>

<!-- end model -->



{% endblock nav %}
